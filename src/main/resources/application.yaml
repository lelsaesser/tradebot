server:
  port: 9090

spring:
  datasource:
    url: jdbc:sqlite:config/tradebot.db
    driver-class-name: org.sqlite.JDBC
    username: ""
    password: ""
  
  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
